<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading">
                <h1 class="text-center">Team</h1>
            </div>
        </div>
    </div>
    <div class = "card-container">
        <div class = "row">
            <div class="team-area col-12 d-flex justify-content-center">
                <div class="employee">
                    <div class="card-header">
                        <h2 class="title">Tom</h2>
                        <h3 class="Jobtitle"><i class="fas fa-mug-hot mr-2"></i>Manager</h3>
                    </div>
                    <div class = "card-body">
                        <ul class = "content-list">
                            <li class="content-item">ID: 1</li>
                            <li class="content-item">Email: <a href="Tom@gmail.com">Tom@gmail.com</a></li>
                            <li class="content-item">Office number: 1</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
